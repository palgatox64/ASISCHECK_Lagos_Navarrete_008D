<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon class="hamburguesa" slot="icon-only" name="menu-outline" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="titulo">
      <ion-title>Registrar Asistencia</ion-title>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    
  <ion-button expand="full">
    Escanear QR y Registrar Asistencia
  </ion-button>


  <!-- Logo -->
  <div class="asischeck-logo" style="text-align: center; justify-content: center;">
    <img src="assets/img/asischecklogo_text.png" alt="logo">
  </div>
  <br>

</ion-content>
