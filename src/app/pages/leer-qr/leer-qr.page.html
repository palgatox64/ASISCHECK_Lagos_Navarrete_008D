<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon class="hamburguesa" slot="icon-only" name="menu-outline" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="titulo">
      <ion-title>Registrar Asistencia</ion-title>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [style.--background]="scanActive ? 'transparent' : '#FFFFFF' ">

  <div class="scan-box" *ngIf="scanActive">
    
  </div>
    
  <ng-container *ngIf="!scanActive; else scanActiveTemplate">
    <div class="botones">
      <ion-button class="boton"  (click)="startScanner()">
        <ion-icon slot="start" name="scan"></ion-icon>
        Escanear QR
      </ion-button>

    </div>
  </ng-container>
  
  <ng-template #scanActiveTemplate>
    <ion-row class="scanner-buttons">
      <ion-col class="ion-no-padding">
        <div class="botones">
          <ion-button class="boton" (click)="stopScanner()">
            Detener Escaneo
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ng-template>
 
  <!-- Logo
  <div class="asischeck-logo" style="text-align: center; justify-content: center;">
    <img src="assets/img/asischecklogo_text.png" alt="logo">
  </div>
  <br> -->

</ion-content>
