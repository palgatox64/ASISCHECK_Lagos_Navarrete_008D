<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon class="hamburguesa" slot="icon-only" name="menu-outline" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="titulo">
      <ion-title>Asignaturas</ion-title>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let asignatura of asignaturas">
    <ion-card-header>
      <ion-card-title>{{ asignaturas }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      Horario semanal según sección: <br> 

    </ion-card-content>
  </ion-card>
    <div class="asischeck-logo">
      <img src="assets/img/asischecklogo_text.png" alt="logo">
    </div>
    <br>
</ion-content>
