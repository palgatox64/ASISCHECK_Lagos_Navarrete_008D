      </ion-item>

        <ion-label></ion-label>
        <ion-input type="password" [autofocus]="false" formControlName="confirmarContrasena" placeholder="Confirmar Contrase침a"></ion-input>
      </ion-item>

      <ion-button class="submit ion-text-uppercase" type="submit" [disabled]="!cambiarContrasenaForm.valid" expand="block">Cambiar Contrase침a</ion-button>
    </form>
  </div>

</ion-content>
